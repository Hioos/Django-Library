{% extends 'layouts/base.html' %}
{% block content %}
    <div class="card shadow mb-4">
        <div class="card-header py-3"></div>
        <div class="card-body">
                            <div class="table-responsive">
                                <table  class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                            <th style="text-align: center">No.</th>
                                            <th style="text-align: center">Changed</th>
                                            <th style="text-align: center">Type</th>
                                            <th style="text-align: center">Message</th>
                                            <th style="text-align: center">By</th>
                                            <th style="text-align: center">At</th>
                                    </tr>
                                  </thead>
                                    <tfoot>
                                    <tr>
                                            <th style="text-align: center">No.</th>
                                            <th style="text-align: center">Changed</th>
                                            <th style="text-align: center">Type</th>
                                            <th style="text-align: center">Message</th>
                                            <th style="text-align: center">By</th>
                                            <th style="text-align: center">At</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    {% for log in logs %}
                                        <tr>
                                            <td style="text-align:center;vertical-align: middle;">{{ forloop.counter }}</td>
                                            <td style="text-align:center;vertical-align: middle;">{{ log.object_repr }}</td>
                                            <td style="text-align:center;vertical-align: middle;">{{ log.action_flag    }}</td>
                                            <td style="text-align:center;vertical-align: middle;">{{ log.change_message }}</td>
                                            <td style="text-align:center;vertical-align: middle;">{{ log.name }}</td>
                                            <td style="text-align:center;vertical-align: middle;">{{ log.action_time }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
    </div>
{% endblock %}
