{% extends 'userIndex/base.html' %}
{% block content %}
<section class="checkout spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
            <div class="checkout__form">
                <h4>Personal Information</h4>
                <form action="#">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>User Name<span>*</span></p>
                                        <input type="text" value="{{ information.name }}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Email<span>*</span></p>
                                        <input type="text" value="{{ information.email }}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>National Identification Number<span>*</span></p>
                                <input type="text" value="{{ information.national_id }}" disabled>
                            </div>
                            </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone<span>*</span></p>
                                        <input type="text" name="phone_number" value="{{ information.phone_number }}">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Address<span>*</span></p>
                                <input type="text" placeholder="Street Address" class="checkout__input__add" name="address" value="{{ information.address }}">
                            </div>
                            <div class="checkout__input">
                                <p>Date of Birth<span>*</span></p>
                                <input type="date" class="checkout__input__add" name="birth_date" value="{{ information.birth_date|date:'Y-m-d' }}">
                            </div>
                                <p>Social Media</p>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-2"><i class="fa fa-facebook fa-3x"></i></div>
                                            <div class="col-lg-10"><input type="text" name="facebook" value="{{ information.facebook }}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-2"><i class="fa fa-twitter fa-3x"></i></div>
                                            <div class="col-lg-10"><input type="text" name="twitter" value="{{ information.twitter}}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-2"><i class="fa fa-linkedin fa-3x"></i></div>
                                            <div class="col-lg-10"><input type="text" name="linkedin" value="{{ information.linkedIn }}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-2"><i class="fa fa-instagram fa-3x"></i></div>
                                            <div class="col-lg-10"><input type="text" name="instagram" value="{{ information.instagram }}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="checkout__order">
                                <h4>Image</h4>
                                <div class="container-fluid">
                                    <img src="{{ information.profile_image.url }}">
                                </div>
                                <button type="submit" class="site-btn">Update Info</button>
                            </div>
                            <div class="checkout__input">
                                <p>Username</p>
                                <input type="text" placeholder="Street Address" class="checkout__input__add" value="{{ information.username }}" disabled>
                            </div>
                            <div class="checkout__input">
                                <p>Joined Date</p>
                                <input type="date" class="checkout__input__add" name="birth_date" value="{{ information.date_joined|date:'Y-m-d' }}" disabled>
                            </div>
                            <div class="checkout__input">
                                <p>Membership End:</p>
                                <input type="date" class="checkout__input__add" name="birth_date" value="{{ information.expired_date|date:'Y-m-d' }}" disabled>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
